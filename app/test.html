<!DOCTYPE html>
<html>
<head>
  <title>Form Values Reader (Single-Option Select)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<form id="myForm">
  <input type="text" name="name" placeholder="Name">
  <br>
  <input type="checkbox" name="subscribe" value="yes"> Subscribe to newsletter
  <br>
  <select name="interest">
    <option value="sports">Sports</option>
    <option value="music">Music</option>
    <option value="movies">Movies</option>
  </select>
</form>

<div id="output">
  <h2>Form Values:</h2>
  <pre id="outputValues"></pre>
</div>

<script>
class FormValues {
  constructor(formId) {
    this.formId = formId;
    this.$form = $('#' + formId);
    this.$outputValues = $('#outputValues');

    // Initialize form values
    this.formValues = this.getFormValues();

    // Bind form change event to update form values
    this.$form.on('change', this.updateFormValues.bind(this));
  }

  getFormValues() {
    const formValues = {};
    this.$form.find(':input').each(function() {
      const name = $(this).attr('name');
      const value = $(this).val();

      if (name) {
        if ($(this).is(':checkbox')) {
          formValues[name] = $(this).is(':checked');
        } else if ($(this).is('select')) {
          formValues[name] = value;
        } else if (!$(this).is('[readonly]')) { // Check if input is not readonly
          formValues[name] = value;
        }
      }
      
    });
    return formValues;
  }

  updateFormValues() {
    this.formValues = this.getFormValues();
    this.updateOutput();
  }

  updateOutput() {
    this.$outputValues.text(JSON.stringify(this.formValues, null, 2));
  }
}

// Initialize the FormValues class with the form ID
const formValuesReader = new FormValues('myForm');

</script>
</body>
</html>
